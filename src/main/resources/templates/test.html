<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link href="css/bootstrap3_player.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap3_player.js"></script>
</head>
<body>

<div class="row clearfix">
    <div class="col-md-2 column">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Panel title
                </h3>
            </div>
            <div class="panel-body">
                Panel content
            </div>
            <div class="panel-footer">
                Panel footer
            </div>
        </div>
    </div>
    <div class="col-md-8 column">
        <div class="row clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-8 column">
                <form role="form" method="post" action="Test">
                    <div class="form-group">
                        <label for="name">名称</label><input type="text" class="form-control" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label><input type="text" class="form-control" id="author" name="author"/>
                    </div>
                    <div>
                        <label for="time">时长</label><input type="text" class="form-control" id="time" value="选择文件后自动获取" name="time">
                    </div>
                    <div>
                        <label for="path">路径</label><input type="text" class="form-control" id="path" value="选择文件后自动获取" name="path">
                    </div>
                    <div class="form-group">
                        <label for="InputFile">File input</label><input type="file" id="InputFile" name="InputFile"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-2 column">
            </div>
        </div>
    </div>
    <div class="col-md-2 column">
    </div>
</div>
<script type="text/javascript">

    var audio = document.createElement('audio');

    document.getElementById("InputFile").addEventListener('change', function (event) {
        var target = event.currentTarget;
        var file = target.files[0];
        var reader = new FileReader();

        if (target.files && file) {
            var reader = new FileReader(
            );
            reader.onload = function (e) {
                audio.src = e.target.result;
                audio.addEventListener('loadedmetadata', function () {
                    var time = audio.duration;
                    var h = Math.floor(time / 3600);
                    var m = Math.floor((time / 60 % 60));
                    var s = Math.floor((time % 60));
                    var result;
                    if (h > 0) {
                        if (s < 10) {
                            s = "0" + s
                        }

                        result = h + ":" + m + ":" + s + ":";

                    } else {
                        if (s < 10) {
                            s = "0" + s
                        }
                        result = m + ":" + s;
                    }
                    document.getElementById("time").value = result;
                }, false);
            };

            reader.readAsDataURL(file);
        }
    }, false);
</script>
</body>
</html>
