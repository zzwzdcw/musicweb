<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" rel="stylesheet">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script crossorigin="anonymous"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="../static/css/bootstrap3_player.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap3_player.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="/">MUSICWEB</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/">首页</a>
                        </li>
                        <li>
                            <a href="/background/backstage">后台</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="/findMusic" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="findstr"/>
                        </div> <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <form method="post" action="/commit/addCommit">
                    <input th:type="text" name="commit" value="">

                    <button type="submit" class="btn btn-default">评论</button>
                </form>
                <p></p>
                <div th:each="CommitEntiy:${CommitEntiys}">
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-12 column">

                                <div class="media">
                                    <a class="pull-left" href="#"><img alt='' class="media-object" th:src="${CommitEntiy.getImg()}"/></a>
                                    <div class="media-body">
                                        <h4 class="media-heading" th:text="${CommitEntiy.getName()}"></h4>
                                        <div>
                                            <p th:text="${CommitEntiy.getContent()}"></p>
                                        </div>
                                        <div>
                                            <p th:text="${CommitEntiy.getCreatTime()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                </div>
            </nav>
        </div>
    </div>
</div>




</body>
</html>
